{% extends 'base.html' %}

{% block content %}

            <main class="w-full flex-grow p-6">
                <div class="flex flex-wrap justify-center">
                    <div class="w-full lg:w-1/2 mt-6 pl-0 lg:pl-2 mx-auto">
                        <p class="text-xl pb-6 flex items-center">
                            <i class="fas fa-list mr-3"></i> Criar Abastecimento
                        </p>
                        <div class="leading-loose">
                            <form action=" {% url "criar_abastecer" %}" class="p-10 bg-white rounded shadow-xl" method="POST">
                                {% csrf_token %}
                                <p class="text-lg text-gray-800 font-medium pb-4">Abastecimento</p>
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600">Selecione o Veiculo:</label>
                                    <select name="veiculo" class="w-full h-12 px-2 py-2 text-gray-700 bg-gray-200 rounded">
                                        {% for c in veiculos %}
                                        <option value="{{c.id}}">{{c.modelo}}</option>
                                        {% endfor %}
                                    </select>
                                    <div>
                                        <label class="block text-sm text-gray-600">Valor Pago:</label>
                                        <input type="number" class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" placeholder="valorpago" name="valorpago">
                                    </div>
                                </div>
                                <div class="mt-6 flex justify-center">
                                    <button class="px-4 py-2 text-white font-semibold tracking-wider bg-gray-900 rounded hover:bg-gray-800" type="submit">Solicitar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </main>
{% endblock %}
