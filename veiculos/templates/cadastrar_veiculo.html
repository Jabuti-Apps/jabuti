{% extends 'base.html' %}

{% block content %}

            <main class="w-full flex-grow p-6">
                <div class="flex flex-wrap justify-center">
                    <div class="w-full lg:w-1/2 mt-6 pl-0 lg:pl-2 mx-auto">
                        <p class="text-xl pb-6 flex items-center">
                            <i class="fas fa-list mr-3"></i> Cadastrar veiculo
                        </p>
                        <div class="leading-loose">
                            <form method="POST" class="p-10 bg-white rounded shadow-xl">
                                {% csrf_token %}
                                <p class="text-lg text-gray-800 font-medium pb-4">Informações do Veículo</p>
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="crv">CRV:</label>
                                    <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="crv" name="crv" type="number" value="{{ veiculo.crv }}" placeholder="CRV">
                                </div>

                                <div class="w-full inline-grid grid-cols-2 gap-x-4 mt-2">
                                    <div>
                                        <label class="block text-sm text-gray-600" for="marca">Marca:</label>
                                        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="marca" name="marca" type="text" value="{{ veiculo.marca }}" placeholder="Marca">
                                    </div>
                                    <div>
                                        <label class="block text-sm text-gray-600" for="modelo">Modelo:</label>
                                        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="modelo" name="modelo" type="text" value="{{ veiculo.modelo }}" placeholder="Modelo">
                                    </div>
                                </div>                                                              

                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="cor">Cor:</label>
                                    <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cor" name="cor" type="text" value="{{ veiculo.cor }}" required="" placeholder="Cor">
                                </div>

                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="placa">Placa:</label>
                                    <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="placa" name="placa" type="text" value="{{ veiculo.placa }}" required="" placeholder="Placa">
                                </div>
                                
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="anoDeFabricacao">Ano de fabricação:</label>
                                    <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="anoDeFabricacao" name="anoDeFabricacao" type="number" value="{{ veiculo.anoDeFabricacao }}" required="" placeholder="Ano de fabricacao">
                                </div>

                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="capacidadeCombustivel">Capacidade Combustivel:</label>
                                    <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="capacidadeCombustivel" name="capacidadeCombustivel" type="text" value="{{ veiculo.capacidadeCombustivel }}" placeholder="Capacidade combustivel">
                                </div>

                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="quilometragem">Quilometragem:</label>
                                    <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="quilometragem" name="quilometragem" type="number" value="{{ veiculo.quilometragem }}" placeholder="Quilometragem">
                                </div>

                                <div class="mt-2">
                                    <label for="tipoDeCombustivel" class="block text-sm text-gray-600">
                                        Tipo de Combustivel:</label>
                                    <select id="tipoDeCombustivel" name="tipoDeCombustivel" 
                                    class="w-full h-12 px-2 py-2 text-gray-700 bg-gray-200 rounded">
                                        {% for tipo in opcoes_gasolina %}
                                            <option value="{{ tipo.0 }}">{{ tipo.1}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mt-2">
                                    <label for="orgao" class="block text-sm text-gray-600">
                                        Orgão/Secretaria:</label>
                                    <select name="orgao" class="w-full h-12 px-2 py-2 text-gray-700 bg-gray-200 rounded form-select" id="orgao">
                                        {% for i in orgaos %}
                                            <option value="{{ i.id }}">{{ i.orgao }}</option>
                                        {% endfor %}
                                    </select>  
                                </div>

                                <div class="w-full inline-grid grid-cols-2 gap-x-4 mt-2 flex justify-center">
                                    <div class="mt-2">
                                        <label for="temSeguro" class="block text-sm text-gray-600">Tem Seguro:</label>
                                        <div class="mt-1">
                                            <label class="inline-flex items-center">
                                                <input type="radio" name="temSeguro" value="1" class="form-radio" {% if veiculo.temSeguro %} checked {% endif %}>
                                                <span class="ml-2">Sim</span>
                                            </label>
                                            <label class="inline-flex items-center ml-6">
                                                <input type="radio" name="temSeguro" value="0" class="form-radio" {% if not veiculo.temSeguro %} checked {% endif %}>
                                                <span class="ml-2">Não</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mt-2 ">
                                        <label for="alugado" class="block text-sm text-gray-600">Alugado:</label>
                                        <div class="mt-1">
                                            <label class="inline-flex items-center">
                                                <input type="radio" name="alugado" value="1" class="form-radio" {% if veiculo.alugado %} checked {% endif %}>
                                                <span class="ml-2">Sim</span>
                                            </label>
                                            <label class="inline-flex items-center ml-6">
                                                <input type="radio" name="alugado" value="0" class="form-radio" {% if not veiculo.alugado %} checked {% endif %}>
                                                <span class="ml-2">Não</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-6 flex justify-center">
                                    <button class="px-4 py-2 text-white font-semibold tracking-wider bg-gray-900 rounded hover:bg-gray-800" type="submit" value="Cadastrar veiculo">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </main>
{% endblock %}
