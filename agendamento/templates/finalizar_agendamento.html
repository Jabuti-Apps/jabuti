{% extends "base.html" %}

{% block content %}
<main class="w-full flex-grow p-6">
    <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-1/2 mt-6 pl-0 lg:pl-2 mx-auto">
            <p class="text-xl pb-6 flex items-center">
                <i class="fas fa-list mr-3"></i> Finalizar Agendamento
            </p>
            <div class="leading-loose">
                <form action="{% url 'finalizar_agendamento' agendamento.id %}" method="POST" class="p-10 bg-white rounded shadow-xl">
                    {% csrf_token %}
                    <div class="mt-2">
                        <p class="text-lg text-gray-800 font-medium pb-4">Agendamento {{agendamento.id}}</p>
                        <label class="block text-sm text-gray-600" for="crv">Horario do Retorno:</label>
                        <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" type="datetime-local" name="horaiodesaida" value="{{agendamento.HorariodeSaida}}" id="id_data"><br><br>
                    </div>
                    <div class="mt-6 flex justify-center">
                        <button class="px-4 py-2 text-white font-semibold tracking-wider bg-gray-900 rounded hover:bg-gray-800" type="submit">Salvar alterações</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</main>
{% endblock %}
